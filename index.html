<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teal Gardens Birdcam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 800px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #imageElement {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #detectionResult {
            margin-top: 10px;
        }
        #detectionDetail span {
            color: #555;
        }
        .bird-detected {
            color: green;
        }
        .no-bird {
            color: red;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teal Gardens Birdcam</h1>
        <img id="imageElement" alt="Webcam stream">
        <p id="detectionResult">Waiting for detection...</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
