<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Detection API Display</title>
    <div id="currentTime"></div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #results {
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="apiImage" src="" alt="Webcam Image">
    <div id="results"></div>
    <p id="errorMessage" style="color: red;"></p>

    <script>

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = `Current Time: ${timeString}`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        function updateData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    console.log('Received data:', data);  // Log received data
                    if (data.image_data) {
                        document.getElementById('apiImage').src = `data:image/jpeg;base64,${data.image_data}`;
                        document.getElementById('apiImage').style.display = 'block';
                    } else {
                        console.error('No image data in the response');
                        document.getElementById('apiImage').style.display = 'none';
                    }
                    
                    const resultsHtml = `
                        <p>BIRD: ${data.is_bird ? 'Yes' : 'No'}</p>
                        <p>Detecting: ${data.label} with a probability of ${(data.probability * 100).toFixed(2)}%</p>
                    `;
                    document.getElementById('results').innerHTML = resultsHtml;
                    document.getElementById('errorMessage').textContent = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent = 'Failed to fetch data';
                });
        }

        updateData();
        setInterval(updateData, 2000);
    </script>
</body>
</html>
